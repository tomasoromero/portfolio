<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            height: 100vh;
            color: #333;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease, border-color 0.3s ease, background 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            mix-blend-mode: difference;
        }

        .custom-cursor.dark-mode {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15000;
            transition: opacity 1s ease-in-out;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Contenedor del sobre - TRIPLE DE TAMAÑO */
        .envelope-container {
            position: relative;
            width: 960px;
            height: 660px;
            cursor: none;
        }

        /* CAPA 1: Sobre cerrado */
        .envelope-closed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-cerrado.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        /* CAPA 2: Papel carta */
        .envelope-letter {
            position: absolute;
            width: 75%;
            height: 80%;
            left: 12.5%;
            top: 10%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/papel-carta.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 6px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            z-index: 2;
            padding: 80px 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* CAPA 3: Sobre abierto base */
        .envelope-opened {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 3;
            pointer-events: none;
        }

        /* CAPA 4: Tapa frontal */
        .envelope-flap-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto-tapa.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 4;
            pointer-events: none;
        }

        .envelope-container.opened .envelope-letter {
            transform: scale(1);
            opacity: 1;
        }

        .envelope-container.opened .envelope-opened {
            opacity: 1;
        }

        .envelope-container.opened .envelope-flap-front {
            opacity: 1;
        }

        /* Contenido del texto */
        .letter-title {
            font-size: clamp(2.8rem, 5vw, 4rem);
            font-weight: 200;
            color: #2c2c2c;
            margin: 0 0 25px 0;
            letter-spacing: -1px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .letter-subtitle {
            font-size: clamp(1.2rem, 2.2vw, 1.6rem);
            color: #4a4a4a;
            margin: 0 0 40px 0;
            font-weight: 300;
            line-height: 1.4;
        }

        .letter-button {
            background: #E74C3C;
            border: none;
            border-radius: 25px;
            padding: 18px 36px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: none;
            transition: all 0.25s ease;
            align-self: center;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            position: relative;
            z-index: 5;
        }

        .letter-button:hover {
            background: #C0392B;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
        }

        .envelope-instruction {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            font-weight: 300;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .envelope-container.opened .envelope-instruction {
            opacity: 0;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 1s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 200;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            overflow: hidden;
            border-radius: 1px;
        }

        .loading-progress {
            height: 100%;
            background: #333;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-counter {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="envelope-container" id="envelopeContainer">
            <div class="envelope-closed"></div>
            <div class="envelope-letter">
                <h1 class="letter-title">Bienvenido</h1>
                <p class="letter-subtitle">Descubre mi mundo creativo a través de una experiencia visual única</p>
                <button class="letter-button" id="enterButton">ENTRAR</button>
            </div>
            <div class="envelope-opened"></div>
            <div class="envelope-flap-front"></div>
            <div class="envelope-instruction">Haz click para abrir</div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-title">Cargando Portafolio</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-counter" id="loadingCounter">0%</div>
        </div>
    </div>

    <script>
        // Welcome screen functionality
        function showWelcomeScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const envelopeContainer = document.getElementById('envelopeContainer');
            const enterButton = document.getElementById('enterButton');
            
            envelopeContainer.addEventListener('click', (e) => {
                if (!envelopeContainer.classList.contains('opened')) {
                    envelopeContainer.classList.add('opened');
                    e.stopPropagation();
                }
            });
            
            enterButton.addEventListener('click', (e) => {
                e.stopPropagation();
                welcomeScreen.classList.add('hidden');
                setTimeout(() => {
                    startLoading();
                }, 500);
            });
        }

        // Loading functionality
        function startLoading() {
            let progress = 0;
            const progressBar = document.getElementById('loadingProgress');
            const counter = document.getElementById('loadingCounter');
            
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                counter.textContent = Math.floor(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                        alert('Portafolio cargado - Falta agregar el contenido 3D');
                    }, 800);
                }
            }, 50);
        }

        // Custom cursor
        function setupCustomCursor() {
            const cursor = document.getElementById('customCursor');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            document.addEventListener('mouseover', (e) => {
                if (e.target.closest('.letter-button') || e.target.closest('.envelope-container')) {
                    cursor.classList.add('hover');
                } else {
                    cursor.classList.remove('hover');
                }
            });
            
            const welcomeScreen = document.getElementById('welcomeScreen');
            const observer = new MutationObserver(() => {
                if (!welcomeScreen.classList.contains('hidden')) {
                    cursor.classList.add('dark-mode');
                } else {
                    cursor.classList.remove('dark-mode');
                }
            });
            observer.observe(welcomeScreen, { attributes: true, attributeFilter: ['class'] });
            
            if (!welcomeScreen.classList.contains('hidden')) {
                cursor.classList.add('dark-mode');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupCustomCursor();
            showWelcomeScreen();
        });
    </script>
</body>
</html>
