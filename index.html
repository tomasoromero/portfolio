<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease;
            background: rgba(255, 255, 255, 0.2);
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15000;
        }

        /* Contenedor principal - basado en el sobre cerrado */
        .envelope-container {
            position: relative;
            width: 800px;
            height: 550px;
            cursor: none;
        }

        /* Sobre cerrado - BASE DE REFERENCIA */
        .envelope-closed {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: 4;
            transition: opacity 0.3s ease;
        }

        .envelope-closed img {
            width: 100%;
            height: auto;
            display: block;
        }

        .envelope-container.opened .envelope-closed {
            opacity: 0;
            pointer-events: none;
        }

        /* Sobre abierto - más alto por la tapa, alineado por el cuerpo */
        .envelope-opened {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0;
        }

        .envelope-opened img {
            width: 100%;
            height: auto;
            display: block;
        }

        .envelope-container.opened .envelope-opened {
            opacity: 1;
        }

        /* Tapa frontal - más ancha por las tapas laterales, centrada */
        .envelope-flap-front {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: 3;
            opacity: 0;
        }

        .envelope-flap-front img {
            width: 100%;
            height: auto;
            display: block;
        }

        .envelope-container.opened .envelope-flap-front {
            opacity: 1;
        }

        /* Papel carta - posicionado dentro del sobre */
        .envelope-letter {
            position: absolute;
            width: 70%;
            height: 72%;
            left: 15%;
            bottom: 8%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            clip-path: inset(100% 0 0 0);
            transition: clip-path 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: #f5f5dc;
            border-radius: 3px;
        }

        .envelope-container.opened .envelope-letter {
            clip-path: inset(0 0 0 0);
        }

        .letter-content {
            padding: 70px 50px 50px 50px;
            width: 100%;
            text-align: center;
        }

        /* Texto en el papel */
        .letter-title {
            font-size: clamp(2.2rem, 4.5vw, 3.5rem);
            font-weight: 200;
            color: #2c2c2c;
            margin: 0 0 20px 0;
            letter-spacing: -1px;
        }

        .letter-subtitle {
            font-size: clamp(1rem, 1.8vw, 1.4rem);
            color: #4a4a4a;
            margin: 0 0 35px 0;
            font-weight: 300;
            line-height: 1.5;
        }

        .letter-button {
            background: #E74C3C;
            border: none;
            border-radius: 30px;
            padding: 16px 36px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1.2px;
            cursor: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
            position: relative;
            z-index: 5;
        }

        .letter-button:hover {
            background: #C0392B;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.5);
        }

        .envelope-instruction {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 17px;
            font-weight: 300;
            opacity: 1;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .envelope-container.opened .envelope-instruction {
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .envelope-container {
                width: 90vw;
                height: calc(90vw * 0.6875);
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="envelope-container" id="envelopeContainer">
            <!-- Sobre abierto (fondo) -->
            <div class="envelope-opened">
                <img src="https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto.png" alt="">
            </div>
            
            <!-- Papel carta -->
            <div class="envelope-letter">
                <div class="letter-content">
                    <h1 class="letter-title">Bienvenido</h1>
                    <p class="letter-subtitle">Descubre mi mundo creativo a través de una experiencia visual única</p>
                    <button class="letter-button" id="enterButton">ENTRAR</button>
                </div>
            </div>
            
            <!-- Tapa frontal -->
            <div class="envelope-flap-front">
                <img src="https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto-tapa.png" alt="">
            </div>
            
            <!-- Sobre cerrado (capa superior inicial) -->
            <div class="envelope-closed">
                <img src="https://github.com/tomasoromero/portfolio/raw/main/sobre-cerrado.png" alt="">
            </div>
            
            <div class="envelope-instruction">Haz click para abrir</div>
        </div>
    </div>

    <script>
        // Cursor personalizado
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('button') || e.target.closest('.envelope-container')) {
                cursor.classList.add('hover');
            } else {
                cursor.classList.remove('hover');
            }
        });

        // Funcionalidad del sobre
        const envelopeContainer = document.getElementById('envelopeContainer');
        const enterButton = document.getElementById('enterButton');
        
        envelopeContainer.addEventListener('click', (e) => {
            if (!envelopeContainer.classList.contains('opened')) {
                envelopeContainer.classList.add('opened');
                e.stopPropagation();
            }
        });
        
        enterButton.addEventListener('click', (e) => {
            e.stopPropagation();
            alert('Aquí iría la transición al portafolio completo');
        });
    </script>
</body>
</html>
