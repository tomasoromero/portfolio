<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Memorias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .scroll-container {
            height: 300vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 25px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 300;
            color: #333;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 300;
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease;
            background: rgba(255, 255, 255, 0.2);
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
        }

        /* Sección 1: Tarjetas */
        .cards-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Texto curvo animado */
        .curved-loop-jacket {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            height: 120px;
            overflow: hidden;
            cursor: grab;
            user-select: none;
        }

        .curved-loop-jacket:active {
            cursor: grabbing;
        }

        .curved-loop-svg {
            width: 100%;
            height: 100%;
        }

        .curved-loop-svg text {
            font-size: 48px;
            font-weight: bold;
            fill: #333;
            letter-spacing: 4px;
        }

        /* Tarjetas */
        .bounceCardsContainer {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            position: absolute;
            width: 280px;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-origin: center center;
        }

        .card:hover {
            z-index: 10;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .card .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #333;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: rotate(-45deg);
        }

        /* Sección 2: Anillo 3D */
        .ring-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        .ring-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 800px;
            max-height: 800px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            transform: rotateX(25deg) rotateZ(-20deg);
        }

        .center-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-25deg);
            width: 280px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 150;
        }

        .center-preview.visible {
            opacity: 1;
        }

        .center-preview img,
        .center-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .preview-title {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotateX(25deg);
            color: #333;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        .project-item {
            position: absolute;
            width: 220px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            will-change: transform, box-shadow;
        }

        .project-item:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            z-index: 50;
        }

        .project-item::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .project-item:hover::before {
            opacity: 1;
        }

        .project-item img,
        .project-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 12px;
        }

        .project-item:hover img,
        .project-item:hover video {
            filter: brightness(1.15) contrast(1.08) saturate(1.15);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .project-item:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 12px solid #333;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            margin-left: 3px;
        }

        .project-info {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%) rotateX(25deg);
            background: rgba(0, 0, 0, 0.92);
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 100;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .project-info::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(0, 0, 0, 0.92);
        }

        .project-item:hover .project-info {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px) rotateX(25deg);
        }

        .project-item:hover {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        /* Sección 3: Final */
        .final-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .final-content {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 800px;
        }

        .final-content h2 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .final-content p {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Modal de vista completa */
        .center-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
        }

        .center-display.visible {
            opacity: 1;
            visibility: visible;
        }

        .center-media {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }

        .center-display.visible .center-media {
            transform: scale(1);
        }

        .center-media img,
        .center-media video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .media-title {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
        }

        /* Controles del anillo */
        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .control-btn.active {
            background: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .ring-container {
                width: 90vmin;
                height: 90vmin;
            }
            
            .project-item {
                width: 160px;
                height: 100px;
            }
            
            .controls {
                bottom: 30px;
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 200px;
                height: 280px;
            }

            .final-content h2 {
                font-size: 32px;
            }

            .final-content p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>

    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">MEMORIAS</a>
            <ul class="nav-links">
                <li><a href="#cards">Inicio</a></li>
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#final">Mensaje</a></li>
            </ul>
        </nav>
    </header>

    <div class="scroll-container">
        <!-- Sección 1: Tarjetas -->
        <section class="cards-section" id="cards">
            <div class="curved-loop-jacket" id="curvedLoop">
                <svg class="curved-loop-svg" viewBox="0 0 1440 120">
                    <text id="measureText" xml:space="preserve" style="visibility: hidden; opacity: 0; pointer-events: none;"></text>
                    <defs>
                        <path id="curvePath" d="M-100,40 Q500,440 1540,40" fill="none" stroke="transparent"/>
                    </defs>
                    <text font-weight="bold" xml:space="preserve" id="curvedText">
                        <textPath id="textPath" href="#curvePath" startOffset="0" xml:space="preserve"></textPath>
                    </text>
                </svg>
            </div>

            <div class="bounceCardsContainer" id="bounceCards" style="width: 400px; height: 400px;"></div>

            <div class="scroll-indicator">
                <span>DESLIZA PARA VER MÁS</span>
                <div class="scroll-arrow"></div>
            </div>
        </section>

        <!-- Sección 2: Anillo 3D -->
        <section class="ring-section" id="gallery">
            <div class="main-container">
                <div class="ring-container" id="ringContainer">
                    <div class="center-preview" id="centerPreview">
                        <div class="preview-title" id="previewTitle"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn active" id="autoRotateBtn">Rotando...</button>
                <button class="control-btn" id="pauseBtn">Pausar</button>
            </div>
        </section>

        <!-- Sección 3: Final -->
        <section class="final-section" id="final">
            <div class="final-content">
                <h2>♡ Gracias por estos momentos ♡</h2>
                <p>Cada foto cuenta una historia, cada recuerdo es un tesoro. Aquí están nuestros mejores momentos juntos. Te amo.</p>
            </div>
        </section>
    </div>

    <div class="center-display" id="centerDisplay">
        <button class="close-btn" id="closeBtn">×</button>
        <div class="center-media" id="centerMedia"></div>
        <div class="media-title" id="mediaTitle"></div>
    </div>

    <script>
        // Configuración
        const marqueeText = '٩(ˊᗜˋ*)و ♡ FELIZ ANIVERSARIO♡ ⸜(｡˃ ᵕ ˂ )⸝ ♡ BIENVENIDA A NUESTRAS MEMORIAS ♡ ';
        
        const cardImages = [
            'https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=400&h=600&fit=crop',
            'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=400&h=600&fit=crop',
            'https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=400&h=600&fit=crop',
            'https://images.unsplash.com/photo-1474552226712-ac0f0961a954?w=400&h=600&fit=crop',
            'https://images.unsplash.com/photo-1522771930-78848d9293e8?w=400&h=600&fit=crop'
        ];

        const transformStyles = [
            'rotate(10deg) translate(-170px)',
            'rotate(5deg) translate(-85px)',
            'rotate(-3deg)',
            'rotate(-10deg) translate(85px)',
            'rotate(2deg) translate(170px)'
        ];

        const projects = [
            { title: "Momento 1", type: "image", src: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=600&h=400&fit=crop" },
            { title: "Momento 2", type: "image", src: "https://images.unsplash.com/photo-1558655146-d09347e92766?w=600&h=400&fit=crop" },
            { title: "Momento 3", type: "image", src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=400&fit=crop" },
            { title: "Momento 4", type: "image", src: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&h=400&fit=crop" },
            { title: "Momento 5", type: "image", src: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=600&h=400&fit=crop" },
            { title: "Momento 6", type: "image", src: "https://images.unsplash.com/photo-1551650975-87deedd944c3?w=600&h=400&fit=crop" },
            { title: "Momento 7", type: "image", src: "https://images.unsplash.com/photo-1511818966892-d7d671e672a2?w=600&h=400&fit=crop" },
            { title: "Momento 8", type: "image", src: "https://images.unsplash.com/photo-1586880244386-8b3e34c8382c?w=600&h=400&fit=crop" },
            { title: "Momento 9", type: "image", src: "https://images.unsplash.com/photo-1489599185559-16007e6dab02?w=600&h=400&fit=crop" },
            { title: "Momento 10", type: "image", src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop" },
            { title: "Momento 11", type: "image", src: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?w=600&h=400&fit=crop" },
            { title: "Momento 12", type: "image", src: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600&h=400&fit=crop" }
        ];

        // Variables globales
        let ringContainer;
        let isAutoRotating = true;
        let rotationSpeed = 0;
        let targetItemRotation = 0;
        let currentItemRotation = 0;
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 25;
        let targetRotationY = 0;
        let currentRotationX = 25;
        let currentRotationY = 0;
        let isMouseOverRing = false;

        const cursor = document.getElementById('customCursor');
        
        // Cursor personalizado
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            
            targetRotationY = mouseX * 15;
            targetRotationX = 25 - mouseY * 10;
        });

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('button') || e.target.closest('.project-item') || e.target.closest('a') || e.target.closest('.card')) {
                cursor.classList.add('hover');
            } else {
                cursor.classList.remove('hover');
            }
        });

        // ===== TEXTO CURVO ANIMADO =====
        function initCurvedText() {
            const text = marqueeText.replace(/\s+$/, '') + '\u00A0';
            const measureText = document.getElementById('measureText');
            const textPath = document.getElementById('textPath');
            
            measureText.textContent = text;
            
            setTimeout(() => {
                const spacing = measureText.getComputedTextLength();
                const totalText = Array(Math.ceil(1800 / spacing) + 2).fill(text).join('');
                textPath.textContent = totalText;
                
                let offset = -spacing;
                textPath.setAttribute('startOffset', offset + 'px');
                
                let isDragging = false;
                let lastX = 0;
                let velocity = 0;
                let direction = 'left';
                
                const curvedLoop = document.getElementById('curvedLoop');
                
                curvedLoop.addEventListener('pointerdown', (e) => {
                    isDragging = true;
                    lastX = e.clientX;
                    velocity = 0;
                    curvedLoop.setPointerCapture(e.pointerId);
                });
                
                curvedLoop.addEventListener('pointermove', (e) => {
                    if (!isDragging) return;
                    const dx = e.clientX - lastX;
                    lastX = e.clientX;
                    velocity = dx;
                    offset += dx;
                    
                    if (offset <= -spacing) offset += spacing;
                    if (offset > 0) offset -= spacing;
                    
                    textPath.setAttribute('startOffset', offset + 'px');
                });
                
                const endDrag = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    direction = velocity > 0 ? 'right' : 'left';
                };
                
                curvedLoop.addEventListener('pointerup', endDrag);
                curvedLoop.addEventListener('pointerleave', endDrag);
                
                function animateText() {
                    if (!isDragging) {
                        const delta = direction === 'right' ? 2 : -2;
                        offset += delta;
                        
                        if (offset <= -spacing) offset += spacing;
                        if (offset > 0) offset -= spacing;
                        
                        textPath.setAttribute('startOffset', offset + 'px');
                    }
                    requestAnimationFrame(animateText);
                }
                animateText();
            }, 100);
        }

        // ===== TARJETAS ANIMADAS =====
        function createBounceCards() {
            const container = document.getElementById('bounceCards');
            
            cardImages.forEach((src, idx) => {
                const card = document.createElement('div');
                card.className = `card card-${idx}`;
                card.style.transform = transformStyles[idx];
                
                const img = document.createElement('img');
                img.className = 'image';
                img.src = src;
                img.alt = `card-${idx}`;
                
                card.appendChild(img);
                container.appendChild(card);

                card.addEventListener('mouseenter', () => pushSiblings(idx));
                card.addEventListener('mouseleave', resetSiblings);
            });

            gsap.fromTo('.card', 
                { scale: 0 },
                {
                    scale: 1,
                    stagger: 0.06,
                    ease: 'elastic.out(1, 0.8)',
                    delay: 0.5
                }
            );
        }

        function getNoRotationTransform(transformStr) {
            const hasRotate = /rotate\([\s\S]*?\)/.test(transformStr);
            if (hasRotate) {
                return transformStr.replace(/rotate\([\s\S]*?\)/, 'rotate(0deg)');
            }
            return transformStr === 'none' ? 'rotate(0deg)' : `${transformStr} rotate(0deg)`;
        }

        function getPushedTransform(baseTransform, offsetX) {
            const translateRegex = /translate\(([-0-9.]+)px\)/;
            const match = baseTransform.match(translateRegex);
            if (match) {
                const currentX = parseFloat(match[1]);
                const newX = currentX + offsetX;
                return baseTransform.replace(translateRegex, `translate(${newX}px)`);
            }
            return baseTransform === 'none' ? `translate(${offsetX}px)` : `${baseTransform} translate(${offsetX}px)`;
        }

        function pushSiblings(hoveredIdx) {
            cardImages.forEach((_, i) => {
                gsap.killTweensOf(`.card-${i}`);
                const baseTransform = transformStyles[i] || 'none';
                
                if (i === hoveredIdx) {
                    const noRotationTransform = getNoRotationTransform(baseTransform);
                    gsap.to(`.card-${i}`, {
                        transform: noRotationTransform,
                        duration: 0.4,
                        ease: 'back.out(1.4)',
                        overwrite: 'auto'
                    });
                } else {
                    const offsetX = i < hoveredIdx ? -160 : 160;
                    const pushedTransform = getPushedTransform(baseTransform, offsetX);
                    const distance = Math.abs(hoveredIdx - i);
                    const delay = distance * 0.05;
                    gsap.to(`.card-${i}`, {
                        transform: pushedTransform,
                        duration: 0.4,
                        ease: 'back.out(1.4)',
                        delay,
                        overwrite: 'auto'
                    });
                }
            });
        }

        function resetSiblings() {
            cardImages.forEach((_, i) => {
                gsap.killTweensOf(`.card-${i}`);
                const baseTransform = transformStyles[i] || 'none';
                gsap.to(`.card-${i}`, {
                    transform: baseTransform,
                    duration: 0.4,
                    ease: 'back.out(1.4)',
                    overwrite: 'auto'
                });
            });
        }

        // ===== ANILLO 3D =====
        function createRing() {
            ringContainer = document.getElementById('ringContainer');
            const numItems = projects.length;
            const radius = 42;
            
            projects.forEach((project, index) => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                projectItem.dataset.index = index;
                projectItem.dataset.numItems = numItems;
                projectItem.dataset.radius = radius;
                
                let mediaElement;
                if (project.type === 'video') {
                    mediaElement = document.createElement('video');
                    mediaElement.src = project.src;
                    mediaElement.muted = true;
                    mediaElement.loop = true;
                    mediaElement.playsInline = true;
                    
                    const playOverlay = document.createElement('div');
                    playOverlay.className = 'play-overlay';
                    playOverlay.innerHTML = '<div class="play-icon"></div>';
                    projectItem.appendChild(playOverlay);
                } else {
                    mediaElement = document.createElement('img');
                    mediaElement.src = project.src;
                    mediaElement.alt = project.title;
                }
                
                projectItem.appendChild(mediaElement);
                
                const info = document.createElement('div');
                info.className = 'project-info';
                info.textContent = project.title;
                projectItem.appendChild(info);
                
                const initialAngle = (index / numItems) * 360;
                projectItem.dataset.baseAngle = initialAngle;
                
                projectItem.addEventListener('mouseenter', () => {
                    const currentAngle = parseFloat(projectItem.dataset.baseAngle) + currentItemRotation;
                    const radian = (currentAngle * Math.PI) / 180;
                    
                    const pushOutDistance = 80;
                    const radialX = Math.cos(radian) * pushOutDistance;
                    const radialY = Math.sin(radian) * pushOutDistance;
                    
                    projectItem.style.transform = `translate(-50%, -50%) rotateX(-25deg) translate(${radialX}px, ${radialY}px) translateZ(40px) scale(1.35)`;
                    projectItem.style.zIndex = '100';
                    
                    showPreview(project);
                    if (mediaElement.tagName === 'VIDEO') {
                        mediaElement.play().catch(e => console.log('Video play failed'));
                    }
                });
                
                projectItem.addEventListener('mouseleave', () => {
                    const currentAngle = parseFloat(projectItem.dataset.baseAngle) + currentItemRotation;
                    const radian = (currentAngle * Math.PI) / 180;
                    const x = 50 + radius * Math.cos(radian);
                    const y = 50 + radius * Math.sin(radian);
                    
                    projectItem.style.transform = `translate(-50%, -50%) rotateX(-25deg) translateZ(0px) scale(1)`;
                    projectItem.style.left = `${x}%`;
                    projectItem.style.top = `${y}%`;
                    projectItem.style.zIndex = '';
                    
                    hidePreview();
                    if (mediaElement.tagName === 'VIDEO') {
                        mediaElement.pause();
                        mediaElement.currentTime = 0;
                    }
                });
                
                projectItem.addEventListener('click', () => {
                    showCenterDisplay(project);
                });
                
                ringContainer.appendChild(projectItem);
            });

            // Detectar cuando el mouse está sobre el anillo o las tarjetas
            ringContainer.addEventListener('mouseenter', () => {
                isMouseOverRing = true;
            });
            
            ringContainer.addEventListener('mouseleave', () => {
                isMouseOverRing = false;
            });
        }

        function showPreview(project) {
            const centerPreview = document.getElementById('centerPreview');
            centerPreview.innerHTML = '';
            
            let previewMedia;
            if (project.type === 'video') {
                previewMedia = document.createElement('video');
                previewMedia.src = project.src;
                previewMedia.muted = true;
                previewMedia.loop = true;
                previewMedia.playsInline = true;
                previewMedia.autoplay = true;
            } else {
                previewMedia = document.createElement('img');
                previewMedia.src = project.src;
                previewMedia.alt = project.title;
            }
            
            centerPreview.appendChild(previewMedia);
            
            const titleElement = document.createElement('div');
            titleElement.className = 'preview-title';
            titleElement.textContent = project.title;
            centerPreview.appendChild(titleElement);
            
            centerPreview.classList.add('visible');
        }

        function hidePreview() {
            const centerPreview = document.getElementById('centerPreview');
            centerPreview.classList.remove('visible');
            
            const video = centerPreview.querySelector('video');
            if (video) {
                video.pause();
            }
        }

        function showCenterDisplay(project) {
            const centerDisplay = document.getElementById('centerDisplay');
            const centerMedia = document.getElementById('centerMedia');
            const mediaTitle = document.getElementById('mediaTitle');
            
            centerMedia.innerHTML = '';
            
            let newMediaElement;
            if (project.type === 'video') {
                newMediaElement = document.createElement('video');
                newMediaElement.src = project.src;
                newMediaElement.controls = true;
                newMediaElement.autoplay = true;
                newMediaElement.loop = true;
            } else {
                newMediaElement = document.createElement('img');
                newMediaElement.src = project.src;
                newMediaElement.alt = project.title;
            }
            
            centerMedia.appendChild(newMediaElement);
            mediaTitle.textContent = project.title;
            
            centerDisplay.classList.add('visible');
            
            const wasAutoRotating = isAutoRotating;
            if (isAutoRotating) {
                pauseRotation();
            }
            
            centerDisplay.wasAutoRotating = wasAutoRotating;
        }

        function hideCenterDisplay() {
            const centerDisplay = document.getElementById('centerDisplay');
            const centerMedia = document.getElementById('centerMedia');
            
            centerDisplay.classList.remove('visible');
            
            const video = centerMedia.querySelector('video');
            if (video) {
                video.pause();
            }
            
            if (centerDisplay.wasAutoRotating) {
                toggleAutoRotate();
            }
        }

        function setupWheelControl() {
            document.addEventListener('wheel', (e) => {
                // Solo controlar el anillo con scroll si el mouse está sobre él
                if (isMouseOverRing) {
                    e.preventDefault();
                    
                    if (isAutoRotating) {
                        pauseRotation();
                    }
                    
                    const direction = e.deltaY > 0 ? 1 : -1;
                    targetItemRotation += direction * 5;
                }
            }, { passive: false });
        }

        function animate() {
            if (isAutoRotating) {
                rotationSpeed += 0.3;
                targetItemRotation = rotationSpeed;
            }
            
            currentItemRotation += (targetItemRotation - currentItemRotation) * 0.05;
            
            currentRotationX += (targetRotationX - currentRotationX) * 0.08;
            currentRotationY += (targetRotationY - currentRotationY) * 0.08;
            
            if (ringContainer) {
                ringContainer.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg) rotateZ(-20deg)`;
            }
            
            const projectItems = document.querySelectorAll('.project-item');
            projectItems.forEach((item) => {
                const radius = parseFloat(item.dataset.radius);
                const baseAngle = parseFloat(item.dataset.baseAngle);
                
                const angle = baseAngle + currentItemRotation;
                const radian = (angle * Math.PI) / 180;
                
                const x = 50 + radius * Math.cos(radian);
                const y = 50 + radius * Math.sin(radian);
                
                item.style.left = `${x}%`;
                item.style.top = `${y}%`;
                item.style.transform = `translate(-50%, -50%) rotateX(-25deg) translateZ(0px) scale(1)`;
            });
            
            requestAnimationFrame(animate);
        }

        function toggleAutoRotate() {
            isAutoRotating = !isAutoRotating;
            const btn = document.getElementById('autoRotateBtn');
            
            if (isAutoRotating) {
                btn.classList.add('active');
                btn.textContent = 'Rotando...';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'Rotación Automática';
            }
        }

        function pauseRotation() {
            isAutoRotating = false;
            rotationSpeed = 0;
            
            const autoRotateBtn = document.getElementById('autoRotateBtn');
            autoRotateBtn.classList.remove('active');
            autoRotateBtn.textContent = 'Rotación Automática';
        }

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', () => {
            initCurvedText();
            createBounceCards();
            createRing();
            setupWheelControl();
            animate();
            
            const autoRotateBtn = document.getElementById('autoRotateBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const closeBtn = document.getElementById('closeBtn');
            const centerDisplay = document.getElementById('centerDisplay');
            
            autoRotateBtn.addEventListener('click', toggleAutoRotate);
            pauseBtn.addEventListener('click', pauseRotation);
            closeBtn.addEventListener('click', hideCenterDisplay);
            
            centerDisplay.addEventListener('click', (e) => {
                if (e.target === centerDisplay) {
                    hideCenterDisplay();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && centerDisplay.classList.contains('visible')) {
                    hideCenterDisplay();
                }
            });
        });
    </script>
