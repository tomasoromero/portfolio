<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            height: 100vh;
            color: #333;
            cursor: none;
        }

        /* Custom Cursor - Mejorado para pantalla de bienvenida */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease, border-color 0.3s ease, background 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            mix-blend-mode: difference;
        }

        .custom-cursor.dark-mode {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        /* Welcome Screen - Efecto de sobre con imágenes reales */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15000;
            transition: opacity 1s ease-in-out;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Contenedor del sobre */
        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: none;
        }

        /* Sobre cerrado - CON TU IMAGEN */
        .envelope-closed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-cerrado.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: opacity 0.5s ease;
            z-index: 3;
        }

        /* Sobre abierto - CON TU IMAGEN */
        .envelope-opened {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        /* Estados de transición */
        .envelope-container.opened .envelope-closed {
            opacity: 0;
        }

        .envelope-container.opened .envelope-opened {
            opacity: 1;
        }

        /* Carta que sale del sobre */
        .envelope-letter {
            position: absolute;
            width: 85%;
            height: 140%;
            background: #fff;
            left: 7.5%;
            top: 100%;
            border-radius: 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            z-index: 4;
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .envelope-container.opened .envelope-letter {
            transform: translateY(-70%);
            opacity: 1;
        }

        /* Contenido de la carta */
        .letter-title {
            font-size: clamp(1.8rem, 3.5vw, 2.5rem);
            font-weight: 200;
            color: #333;
            margin: 0 0 15px 0;
            letter-spacing: -0.5px;
        }

        .letter-subtitle {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: #666;
            margin: 0 0 25px 0;
            font-weight: 300;
            line-height: 1.4;
        }

        .letter-button {
            background: #E74C3C;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            color: #fff;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.8px;
            cursor: none;
            transition: all 0.25s ease;
            align-self: center;
        }

        .letter-button:hover {
            background: #C0392B;
            transform: translateY(-1px);
        }

        /* Texto de instrucción */
        .envelope-instruction {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 300;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .envelope-container.opened .envelope-instruction {
            opacity: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 25px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 300;
            color: #333;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 300;
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 1s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 200;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            overflow: hidden;
            border-radius: 1px;
        }

        .loading-progress {
            height: 100%;
            background: #333;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-counter {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 300;
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 2000px;
        }

        /* 3D Ring Container */
        .ring-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 800px;
            max-height: 800px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            transform: rotateX(60deg);
        }

        /* Center Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-60deg);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .center-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 200;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeInCenter 2s ease 1.5s forwards;
        }

        .center-subtitle {
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInCenter 2s ease 2s forwards;
        }

        /* Center Preview */
        .center-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-60deg);
            width: 200px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 150;
        }

        .center-preview.visible {
            opacity: 1;
        }

        .center-preview img,
        .center-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .preview-title {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg);
            color: #333;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        /* Project Items - ENHANCED HOVER EFFECTS */
        .project-item {
            position: absolute;
            width: 120px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            cursor: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: scale(0.8) translateZ(-50px) rotateX(-60deg);
            will-change: transform, box-shadow;
        }

        .project-item.loaded {
            opacity: 1;
            transform: scale(1) translateZ(0px) rotateX(-60deg);
        }

        /* ENHANCED HOVER - Desplazamiento radial sutil hacia afuera del aro */
        .project-item:hover {
            transform: scale(1.2) translateZ(40px) rotateX(-60deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .project-item img,
        .project-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 12px;
        }

        .project-item:hover img,
        .project-item:hover video {
            filter: brightness(1.15) contrast(1.08) saturate(1.15);
            transform: scale(1.05);
        }

        /* Play button overlay for videos */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .project-item:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 10px solid #333;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 3px;
        }

        /* Project info tooltip - MEJORADO */
        .project-info {
            position: absolute;
            bottom: -65px;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg);
            background: rgba(0, 0, 0, 0.92);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 100;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .project-info::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(0, 0, 0, 0.92);
        }

        .project-item:hover .project-info {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px) rotateX(60deg);
        }

        /* Center Display Modal */
        .center-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
        }

        .center-display.visible {
            opacity: 1;
            visibility: visible;
        }

        .center-media {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }

        .center-display.visible .center-media {
            transform: scale(1);
        }

        .center-media img,
        .center-media video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .media-title {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #333;
            cursor: none;
            transition: all 0.3s ease;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .control-btn.active {
            background: #333;
            color: white;
        }

        /* Background particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles-canvas {
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(150, 150, 150, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        /* Animations simplificadas */
        @keyframes fadeInCenter {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .ring-container {
                width: 90vmin;
                height: 90vmin;
            }
            
            .project-item {
                width: 90px;
                height: 60px;
            }
            
            .project-item:hover {
                transform: scale(1.3) translateZ(30px) rotateX(-60deg);
            }
            
            .controls {
                bottom: 30px;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <header class="header">

        <button class="control-btn" id="pauseBtn">⏸ Pausar</button>

        // Welcome screen functionality - efecto de sobre
        function showWelcomeScreen() {
        <!-- Welcome Screen - Efecto de sobre con todas las capas -->

        // Loading functionality
        function startLoading() {
            let progress = 0;
            const progressBar = document.getElementById('loadingProgress');
            const counter = document.getElementById('loadingCounter');
            
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                counter.textContent = Math.floor(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(finishLoading, 800);
                }
            }, 50);
        }

        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hidden');
            
            setTimeout(() => {
                createRing();
                createParticles();
                startAnimation();
            }, 300);
        }

        // Create 3D ring of projects
        function createRing() {
            ringContainer = document.getElementById('ringContainer');
            const numItems = projects.length;
            const radius = 42; // Percentage of container
            
            projects.forEach((project, index) => {
                const angle = (index / numItems) * 360;
                const radian = (angle * Math.PI) / 180;
                
                // Calculate 3D position
                const x = 50 + radius * Math.cos(radian);
                const y = 50 + radius * Math.sin(radian);
                const z = 0;

                projectItem.style.left = `${x}%`;
                projectItem.style.top = `${y}%`;
                projectItem.style.transform = `translate(-50%, -50%) translateZ(${z}px) rotateX(-60deg)`;
                
                // Create media element
                let mediaElement;
                if (project.type === 'video') {
                    mediaElement = document.createElement('video');

                    mediaElement.loop = true;
                    mediaElement.playsInline = true;

                }
                
                projectItem.appendChild(mediaElement);
                
                // Add project info
                const info = document.createElement('div');
                info.className = 'project-info';

                // Preview functionality con desplazamiento radial
                projectItem.addEventListener('mouseenter', () => {

                    // Aplicar transform con desplazamiento radial

                });
                
                projectItem.addEventListener('mouseleave', () => {
                    // Volver al estado original
                    projectItem.style.transform = `translate(-50%, -50%) translateZ(0px) rotateX(-60deg) scale(1)`;
                    
                    hidePreview();
                    if (mediaElement.tagName === 'VIDEO') {
                        mediaElement.pause();
                        mediaElement.currentTime = 0;
                    }
                });
                
                // Click handler
                projectItem.addEventListener('click', () => {
                    showCenterDisplay(project);

                setTimeout(() => {

        // Show preview in center
        function showPreview(project) {
            const centerPreview = document.getElementById('centerPreview');
            const centerContent = document.getElementById('centerContent');
            
            // Hide center content
            centerContent.style.opacity = '0';
            
            // Clear previous content
            centerPreview.innerHTML = '';
            
            // Create preview media element
            let previewMedia;
            if (project.type === 'video') {
                previewMedia = document.createElement('video');
                previewMedia.src = project.src;
                previewMedia.muted = true;
                previewMedia.loop = true;
                previewMedia.playsInline = true;
                previewMedia.autoplay = true;
            } else {
                previewMedia = document.createElement('img');
                previewMedia.src = project.src;
                previewMedia.alt = project.title;
            }
            
            centerPreview.appendChild(previewMedia);
            
            // Add title
            const titleElement = document.createElement('div');
            titleElement.className = 'preview-title';
            titleElement.textContent = project.title;
            centerPreview.appendChild(titleElement);
            
            // Show preview
            centerPreview.classList.add('visible');
        }

        // Hide preview
        function hidePreview() {
            const centerPreview = document.getElementById('centerPreview');
            const centerContent = document.getElementById('centerContent');
            
            centerPreview.classList.remove('visible');
            centerContent.style.opacity = '1';
            
            // Stop any playing video
            const video = centerPreview.querySelector('video');
            if (video) {
                video.pause();
            }
        }

        // Show center display modal
        function showCenterDisplay(project) {
            const centerDisplay = document.getElementById('centerDisplay');
            const centerMedia = document.getElementById('centerMedia');
            const mediaTitle = document.getElementById('mediaTitle');
            
            // Clear previous content
            centerMedia.innerHTML = '';
            
            // Create new media element for center display
            let newMediaElement;
            if (project.type === 'video') {
                newMediaElement = document.createElement('video');
                newMediaElement.src = project.src;
                newMediaElement.controls = true;
                newMediaElement.autoplay = true;
                newMediaElement.loop = true;
            } else {
                newMediaElement = document.createElement('img');
                newMediaElement.src = project.src;
                newMediaElement.alt = project.title;
            }
            
            centerMedia.appendChild(newMediaElement);
            mediaTitle.textContent = project.title;
            
            // Show modal
            centerDisplay.classList.add('visible');
            
            // Pause auto rotation
            const wasAutoRotating = isAutoRotating;
            if (isAutoRotating) {
                pauseRotation();
            }
            
            // Store state to restore later
            centerDisplay.wasAutoRotating = wasAutoRotating;
        }

        // Hide center display modal
        function hideCenterDisplay() {
            const centerDisplay = document.getElementById('centerDisplay');
            const centerMedia = document.getElementById('centerMedia');
            
            centerDisplay.classList.remove('visible');
            
            // Stop any playing video
            const video = centerMedia.querySelector('video');
            if (video) {
                video.pause();
            }
            
            // Restore auto rotation if it was active
            if (centerDisplay.wasAutoRotating) {
                toggleAutoRotate();
            }
        }

        // Mouse wheel control
        function setupWheelControl() {
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                // Stop auto rotation when user manually controls
                if (isAutoRotating) {
                    pauseRotation();
                }
                
                // Wheel up = clockwise, Wheel down = counter-clockwise
                const direction = e.deltaY > 0 ? 1 : -1;
                targetRotationZ += direction * 5;
            }, { passive: false });
        }

        // Custom cursor functionality
        function setupCustomCursor() {
            const cursor = document.getElementById('customCursor');
            let isHovering = false;
            
            // Track mouse movement
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            // Handle hover states
            document.addEventListener('mouseover', (e) => {
                if (e.target.closest('.project-item') || 
                    e.target.closest('.control-btn') || 
                    e.target.closest('.close-btn') ||
                    e.target.closest('.welcome-button') ||
                    e.target.closest('.letter-button')) {
                    cursor.classList.add('hover');
                    isHovering = true;
                } else if (isHovering) {
                    cursor.classList.remove('hover');
                    isHovering = false;
                }
            });
            
            // Detect dark mode (welcome screen)
            const welcomeScreen = document.getElementById('welcomeScreen');
            const observer = new MutationObserver(() => {
                if (!welcomeScreen.classList.contains('hidden')) {
                    cursor.classList.add('dark-mode');
                } else {
                    cursor.classList.remove('dark-mode');
                }
            });
            observer.observe(welcomeScreen, { attributes: true, attributeFilter: ['class'] });
            
            // Initial check for dark mode
            if (!welcomeScreen.classList.contains('hidden')) {
                cursor.classList.add('dark-mode');
            }
            
            // Hide cursor when leaving window
            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });
            
            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });
        }

        // Enhanced particle system
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const numParticles = 150;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                const grayValue = 100 + Math.random() * 100;
                particle.style.background = `rgba(${grayValue}, ${grayValue}, ${grayValue}, 0.8)`;
                particle.style.width = (2 + Math.random() * 3) + 'px';
                particle.style.height = particle.style.width;
                
                container.appendChild(particle);
            }
            
            // Agregar interacción con mouse
            let mouse = { x: 0, y: 0 };
            document.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                
                const particles = container.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    const particleX = rect.left + rect.width / 2;
                    const particleY = rect.top + rect.height / 2;
                    
                    const distance = Math.sqrt(
                        Math.pow(mouse.x - particleX, 2) + Math.pow(mouse.y - particleY, 2)
                    );
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        const angle = Math.atan2(particleY - mouse.y, particleX - mouse.x);
                        const moveX = Math.cos(angle) * force * 20;
                        const moveY = Math.sin(angle) * force * 20;
                        
                        particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                        particle.style.opacity = 0.3 + force * 0.7;
                    } else {
                        particle.style.transform = 'translate(0, 0)';
                        particle.style.opacity = 0.8;
                    }
                });
            });
        }

        // Animation loop
        function animate() {
            if (isAutoRotating) {
                rotationSpeed += 0.3;
                targetRotationZ = rotationSpeed;
            }
            
            // Smooth rotation interpolation
            currentRotationZ += (targetRotationZ - currentRotationZ) * 0.05;
            currentRotationX += (targetRotationX - currentRotationX) * 0.05;
            
            if (ringContainer) {
                ringContainer.style.transform = `rotateX(${currentRotationX}deg) rotateZ(${currentRotationZ}deg)`;
            }
            
            requestAnimationFrame(animate);
        }

        function startAnimation() {
            setupWheelControl();
            animate();
            
            // Auto-start rotation after 3 seconds
            setTimeout(() => {
                if (!isAutoRotating) {
                    toggleAutoRotate();
                }
            }, 3000);
        }

        // Controls
        function setupControls() {
            const autoRotateBtn = document.getElementById('autoRotateBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            autoRotateBtn.addEventListener('click', toggleAutoRotate);
            pauseBtn.addEventListener('click', pauseRotation);
        }

        function toggleAutoRotate() {
            isAutoRotating = !isAutoRotating;
            const btn = document.getElementById('autoRotateBtn');
            
            if (isAutoRotating) {
                btn.classList.add('active');
                btn.textContent = '🔄 Rotando...';
            } else {
                btn.classList.remove('active');
                btn.textContent = '🔄 Rotación Automática';
            }
        }

        function pauseRotation() {
            isAutoRotating = false;
            rotationSpeed = 0;
            
            const autoRotateBtn = document.getElementById('autoRotateBtn');
            autoRotateBtn.classList.remove('active');
            autoRotateBtn.textContent = '🔄 Rotación Automática';
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            setupControls();
            setupCustomCursor();
            showWelcomeScreen(); // Iniciar con pantalla de bienvenida
            
            // Setup center display controls
            const closeBtn = document.getElementById('closeBtn');
            const centerDisplay = document.getElementById('centerDisplay');
            
            closeBtn.addEventListener('click', hideCenterDisplay);
            
            // Close on background click
            centerDisplay.addEventListener('click', (e) => {
                if (e.target === centerDisplay) {
                    hideCenterDisplay();
                }
            });
            
            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && centerDisplay.classList.contains('visible')) {
                    hideCenterDisplay();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Responsive adjustments could go here
        });
