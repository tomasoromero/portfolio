<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Memorias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 25px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 300;
            color: #333;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 300;
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            position: relative;
        }

        /* Galería cilíndrica */
        .gallery-container {
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            position: relative;
        }

        .gallery-track {
            transform-style: preserve-3d;
            position: relative;
            cursor: grab;
        }

        .gallery-track:active {
            cursor: grabbing;
        }

        .gallery-item {
            position: absolute;
            left: -200px;
            top: -175px;
        }

        .gallery-img {
            width: 400px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        /* Título animado */
        .section-title {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 60px;
            overflow: hidden;
        }

        .char {
            display: inline-block;
            will-change: transform, opacity;
        }

        /* Anillo 3D */
        .main-container {
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        .ring-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 800px;
            max-height: 800px;
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateZ(-20deg);
        }

        .project-item {
            position: absolute;
            width: 220px;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-item:hover {
            transform: scale(1.2) !important;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* Sección final */
        .final-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .final-section .section-title {
            color: white;
        }

        .final-content p {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.6;
            max-width: 800px;
            text-align: center;
        }

        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-3px);
        }

        .control-btn.active {
            background: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .gallery-img {
                width: 300px;
                height: 250px;
            }
            
            .project-item {
                width: 160px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">MEMORIAS</a>
            <ul class="nav-links">
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#final">Mensaje</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección 1: Galería Cilíndrica -->
    <section id="gallery">
        <h1 style="font-size: 48px; font-weight: 300; letter-spacing: 6px; margin-bottom: 40px; text-align: center;">
            ٩(ˊᗜˋ*)و ♡ FELIZ ANIVERSARIO ♡ ⸜(｡˃ ᵕ ˂ )⸝
        </h1>
        <div class="gallery-container">
            <div class="gallery-track" id="galleryTrack"></div>
        </div>
    </section>

    <!-- Sección 2: Anillo 3D -->
    <section id="portafolio">
        <h2 class="section-title" id="ringTitle"></h2>
        <div class="main-container">
            <div class="ring-container" id="ringContainer"></div>
        </div>
        <div class="controls">
            <button class="control-btn active" id="autoRotateBtn">Rotando...</button>
            <button class="control-btn" id="pauseBtn">Pausar</button>
        </div>
    </section>

    <!-- Sección 3: Final -->
    <section class="final-section" id="final">
        <h2 class="section-title" id="finalTitle"></h2>
        <div class="final-content">
            <p>Cada foto cuenta una historia, cada recuerdo es un tesoro. Aquí están nuestros mejores momentos juntos. Te amo.</p>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Imágenes
        const galleryImages = [
            'https://images.unsplash.com/photo-1528181304800-259b08848526?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1506665531195-3566af2b4dfa?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1495103033382-fe343886b671?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1506781961370-37a89d6b3095?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1599576838688-8a6c11263108?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1494094892896-7f14a4433b7a?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1503788311183-fa3bf9c4bc32?w=800&h=600&fit=crop'
        ];

        const projects = [
            { title: "Momento 1", src: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=600&h=400&fit=crop" },
            { title: "Momento 2", src: "https://images.unsplash.com/photo-1558655146-d09347e92766?w=600&h=400&fit=crop" },
            { title: "Momento 3", src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=400&fit=crop" },
            { title: "Momento 4", src: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&h=400&fit=crop" },
            { title: "Momento 5", src: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=600&h=400&fit=crop" },
            { title: "Momento 6", src: "https://images.unsplash.com/photo-1551650975-87deedd944c3?w=600&h=400&fit=crop" },
            { title: "Momento 7", src: "https://images.unsplash.com/photo-1511818966892-d7d671e672a2?w=600&h=400&fit=crop" },
            { title: "Momento 8", src: "https://images.unsplash.com/photo-1586880244386-8b3e34c8382c?w=600&h=400&fit=crop" },
            { title: "Momento 9", src: "https://images.unsplash.com/photo-1489599185559-16007e6dab02?w=600&h=400&fit=crop" },
            { title: "Momento 10", src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop" },
            { title: "Momento 11", src: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?w=600&h=400&fit=crop" },
            { title: "Momento 12", src: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600&h=400&fit=crop" }
        ];

        let isAutoRotating = true;
        let currentRotation = 0;
        let targetRotation = 0;

        // Galería cilíndrica
        function initGallery() {
            const track = document.getElementById('galleryTrack');
            const radius = 500;
            
            galleryImages.forEach((url, i) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                const angle = (i * 360) / galleryImages.length;
                item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                
                const img = document.createElement('img');
                img.src = url;
                img.className = 'gallery-img';
                item.appendChild(img);
                track.appendChild(item);
            });

            let isDragging = false;
            let startX = 0;
            let startRotation = 0;

            track.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startRotation = currentRotation;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - startX;
                currentRotation = startRotation + deltaX * 0.5;
                track.style.transform = `rotateY(${currentRotation}deg)`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // Anillo 3D
        function initRing() {
            const container = document.getElementById('ringContainer');
            const radius = 42;
            
            projects.forEach((project, i) => {
                const item = document.createElement('div');
                item.className = 'project-item';
                
                const img = document.createElement('img');
                img.src = project.src;
                img.alt = project.title;
                item.appendChild(img);
                
                const angle = (i * 360) / projects.length;
                item.dataset.angle = angle;
                
                container.appendChild(item);
            });

            function animate() {
                if (isAutoRotating) {
                    targetRotation += 0.3;
                }
                
                currentRotation += (targetRotation - currentRotation) * 0.05;
                
                const items = container.querySelectorAll('.project-item');
                items.forEach((item) => {
                    const baseAngle = parseFloat(item.dataset.angle);
                    const angle = baseAngle + currentRotation;
                    const radian = (angle * Math.PI) / 180;
                    
                    const x = 50 + radius * Math.cos(radian);
                    const y = 50 + radius * Math.sin(radian);
                    
                    item.style.left = `${x}%`;
                    item.style.top = `${y}%`;
                    item.style.transform = `translate(-50%, -50%)`;
                });
                
                requestAnimationFrame(animate);
            }
            animate();

            // Control de mouse sobre el anillo
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                isAutoRotating = false;
                targetRotation += e.deltaY > 0 ? 5 : -5;
                document.getElementById('autoRotateBtn').classList.remove('active');
                document.getElementById('autoRotateBtn').textContent = 'Rotación Automática';
            });
        }

        // Títulos animados
        function initTitles() {
            const ringTitle = document.getElementById('ringTitle');
            const titleText = 'NUESTRO PORTAFOLIO';
            ringTitle.innerHTML = titleText.split('').map(char => 
                `<span class="char">${char === ' ' ? '\u00A0' : char}</span>`
            ).join('');

            gsap.fromTo(ringTitle.querySelectorAll('.char'),
                {
                    opacity: 0,
                    yPercent: 120,
                    scaleY: 2.3,
                    scaleX: 0.7
                },
                {
                    opacity: 1,
                    yPercent: 0,
                    scaleY: 1,
                    scaleX: 1,
                    stagger: 0.03,
                    ease: 'back.out(2)',
                    scrollTrigger: {
                        trigger: ringTitle,
                        start: 'top 80%',
                        end: 'top 30%',
                        scrub: true
                    }
                }
            );

            const finalTitle = document.getElementById('finalTitle');
            const finalText = 'GRACIAS ♡';
            finalTitle.innerHTML = finalText.split('').map(char => 
                `<span class="char">${char === ' ' ? '\u00A0' : char}</span>`
            ).join('');

            gsap.fromTo(finalTitle.querySelectorAll('.char'),
                {
                    opacity: 0,
                    yPercent: 120,
                    scaleY: 2.3,
                    scaleX: 0.7
                },
                {
                    opacity: 1,
                    yPercent: 0,
                    scaleY: 1,
                    scaleX: 1,
                    stagger: 0.03,
                    ease: 'back.out(2)',
                    scrollTrigger: {
                        trigger: finalTitle,
                        start: 'top 80%',
                        end: 'top 30%',
                        scrub: true
                    }
                }
            );
        }

        // Controles
        document.getElementById('autoRotateBtn').addEventListener('click', () => {
            isAutoRotating = !isAutoRotating;
            const btn = document.getElementById('autoRotateBtn');
            if (isAutoRotating) {
                btn.classList.add('active');
                btn.textContent = 'Rotando...';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'Rotación Automática';
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isAutoRotating = false;
            targetRotation = currentRotation;
            const btn = document.getElementById('autoRotateBtn');
            btn.classList.remove('active');
            btn.textContent = 'Rotación Automática';
        });

        // Iniciar
        window.addEventListener('load', () => {
            initGallery();
            initRing();
            initTitles();
        });
    </script>
</body>
</html>
