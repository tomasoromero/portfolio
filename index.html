<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease;
            background: rgba(255, 255, 255, 0.2);
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            transform: scale(1.5);
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15000;
        }

        /* Contenedor del sobre */
        .envelope-container {
            position: relative;
            width: 900px;
            height: 600px;
            cursor: none;
        }

        /* Sobre cerrado (inicial) */
        .envelope-closed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-cerrado.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            transition: opacity 0.3s ease;
        }

        .envelope-container.opened .envelope-closed {
            opacity: 0;
            pointer-events: none;
        }

        /* Sobre abierto - MISMO TAMAÑO que sobre cerrado */
        .envelope-opened {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            opacity: 0;
        }

        .envelope-container.opened .envelope-opened {
            opacity: 1;
        }

        /* Papel carta - sale desde la base del sobre */
        .envelope-letter {
            position: absolute;
            width: 76%;
            height: 82%;
            left: 12%;
            bottom: 5%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/papel-carta.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            padding: 100px 70px 80px 70px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            clip-path: inset(100% 0 0 0);
            transition: clip-path 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .envelope-container.opened .envelope-letter {
            clip-path: inset(0 0 0 0);
        }

        /* Tapa frontal - MISMO TAMAÑO que sobre cerrado */
        .envelope-flap-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto-tapa.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
            opacity: 0;
        }

        .envelope-container.opened .envelope-flap-front {
            opacity: 1;
        }

        /* Texto en el papel */
        .letter-title {
            font-size: clamp(3rem, 5.5vw, 4.5rem);
            font-weight: 200;
            color: #2c2c2c;
            margin: 0 0 30px 0;
            letter-spacing: -1px;
        }

        .letter-subtitle {
            font-size: clamp(1.3rem, 2.3vw, 1.8rem);
            color: #4a4a4a;
            margin: 0 0 45px 0;
            font-weight: 300;
            line-height: 1.5;
        }

        .letter-button {
            background: #E74C3C;
            border: none;
            border-radius: 30px;
            padding: 20px 40px;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1.2px;
            cursor: none;
            transition: all 0.3s ease;
            align-self: center;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
            position: relative;
            z-index: 5;
        }

        .letter-button:hover {
            background: #C0392B;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.5);
        }

        .envelope-instruction {
            position: absolute;
            bottom: -90px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 19px;
            font-weight: 300;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .envelope-container.opened .envelope-instruction {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="envelope-container" id="envelopeContainer">
            <div class="envelope-opened"></div>
            <div class="envelope-letter">
                <h1 class="letter-title">Bienvenido</h1>
                <p class="letter-subtitle">Descubre mi mundo creativo a través de una experiencia visual única</p>
                <button class="letter-button" id="enterButton">ENTRAR</button>
            </div>
            <div class="envelope-flap-front"></div>
            <div class="envelope-closed"></div>
            <div class="envelope-instruction">Haz click para abrir</div>
        </div>
    </div>

    <script>
        // Cursor personalizado
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('button') || e.target.closest('.envelope-container')) {
                cursor.classList.add('hover');
            } else {
                cursor.classList.remove('hover');
            }
        });

        // Funcionalidad del sobre
        const envelopeContainer = document.getElementById('envelopeContainer');
        const enterButton = document.getElementById('enterButton');
        
        envelopeContainer.addEventListener('click', (e) => {
            if (!envelopeContainer.classList.contains('opened')) {
                envelopeContainer.classList.add('opened');
                e.stopPropagation();
            }
        });
        
        enterButton.addEventListener('click', (e) => {
            e.stopPropagation();
            alert('Aquí iría la transición al portafolio completo');
        });
    </script>
</body>
</html>
