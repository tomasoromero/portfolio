<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            height: 100vh;
            color: #333;
            cursor: none;
        }

        /* Custom Cursor - Mejorado para pantalla de bienvenida */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s ease, border-color 0.3s ease, background 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            mix-blend-mode: difference;
        }

        .custom-cursor.dark-mode {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        /* Welcome Screen - Efecto de sobre con im√°genes reales */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15000;
            transition: opacity 1s ease-in-out;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Contenedor del sobre */
        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: none;
        }

        /* Sobre cerrado - CON TU IMAGEN */
        .envelope-closed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-cerrado.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: opacity 0.5s ease;
            z-index: 3;
        }

        /* Sobre abierto - CON TU IMAGEN */
        .envelope-opened {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/tomasoromero/portfolio/raw/main/sobre-abierto.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        /* Estados de transici√≥n */
        .envelope-container.opened .envelope-closed {
            opacity: 0;
        }

        .envelope-container.opened .envelope-opened {
            opacity: 1;
        }

        /* Carta que sale del sobre */
        .envelope-letter {
            position: absolute;
            width: 85%;
            height: 140%;
            background: #fff;
            left: 7.5%;
            top: 100%;
            border-radius: 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            z-index: 4;
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .envelope-container.opened .envelope-letter {
            transform: translateY(-70%);
            opacity: 1;
        }

        /* Contenido de la carta */
        .letter-title {
            font-size: clamp(1.8rem, 3.5vw, 2.5rem);
            font-weight: 200;
            color: #333;
            margin: 0 0 15px 0;
            letter-spacing: -0.5px;
        }

        .letter-subtitle {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: #666;
            margin: 0 0 25px 0;
            font-weight: 300;
            line-height: 1.4;
        }

        .letter-button {
            background: #E74C3C;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            color: #fff;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.8px;
            cursor: none;
            transition: all 0.25s ease;
            align-self: center;
        }

        .letter-button:hover {
            background: #C0392B;
            transform: translateY(-1px);
        }

        /* Texto de instrucci√≥n */
        .envelope-instruction {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 300;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .envelope-container.opened .envelope-instruction {
            opacity: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 25px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 300;
            color: #333;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 300;
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 1s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 200;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .loading-bar {
            width: 300px;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            overflow: hidden;
            border-radius: 1px;
        }

        .loading-progress {
            height: 100%;
            background: #333;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-counter {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 300;
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 2000px;
        }

        /* 3D Ring Container */
        .ring-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 800px;
            max-height: 800px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            transform: rotateX(60deg);
        }

        /* Center Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-60deg);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .center-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 200;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeInCenter 2s ease 1.5s forwards;
        }

        .center-subtitle {
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInCenter 2s ease 2s forwards;
        }

        /* Center Preview */
        .center-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-60deg);
            width: 200px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 150;
        }

        .center-preview.visible {
            opacity: 1;
        }

        .center-preview img,
        .center-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .preview-title {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg);
            color: #333;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        /* Project Items - ENHANCED HOVER EFFECTS */
        .project-item {
            position: absolute;
            width: 120px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            cursor: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: scale(0.8) translateZ(-50px) rotateX(-60deg);
            will-change: transform, box-shadow;
        }

        .project-item.loaded {
            opacity: 1;
            transform: scale(1) translateZ(0px) rotateX(-60deg);
        }

        /* ENHANCED HOVER - Desplazamiento radial sutil hacia afuera del aro */
        .project-item:hover {
            transform: scale(1.2) translateZ(40px) rotateX(-60deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .project-item img,
        .project-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 12px;
        }

        .project-item:hover img,
        .project-item:hover video {
            filter: brightness(1.15) contrast(1.08) saturate(1.15);
            transform: scale(1.05);
        }

        /* Play button overlay for videos */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .project-item:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 10px solid #333;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 3px;
        }

        /* Project info tooltip - MEJORADO */
        .project-info {
            position: absolute;
            bottom: -65px;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg);
            background: rgba(0, 0, 0, 0.92);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 100;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .project-info::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(0, 0, 0, 0.92);
        }

        .project-item:hover .project-info {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px) rotateX(60deg);
        }

        /* Center Display Modal */
        .center-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
        }

        .center-display.visible {
            opacity: 1;
            visibility: visible;
        }

        .center-media {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }

        .center-display.visible .center-media {
            transform: scale(1);
        }

        .center-media img,
        .center-media video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .media-title {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #333;
            cursor: none;
            transition: all 0.3s ease;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .control-btn.active {
            background: #333;
            color: white;
        }

        /* Background particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles-canvas {
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(150, 150, 150, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        /* Animations simplificadas */
        @keyframes fadeInCenter {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .ring-container {
                width: 90vmin;
                height: 90vmin;
            }
            
            .project-item {
                width: 90px;
                height: 60px;
            }
            
            .project-item:hover {
                transform: scale(1.3) translateZ(30px) rotateX(-60deg);
            }
            
            .controls {
                bottom: 30px;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
